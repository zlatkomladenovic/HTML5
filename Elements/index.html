<!DOCTYPE html>
<html>
	<head>
		<title>Elements</title>
		<link rel="stylesheet" href="styles/global.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body>

<!-- start of interface element -->

		<div class="interface">
			<img class="user" src="images/user.png">
			<span class="profile">Profile</span>
			<div class="messages"><img class="messages" src="images/messages.png"></div>
			<span class="messages">Messages</span>
			<img class="favorites" src="images/favorites.png">
			<span class="favorites">Favorites</span>
			<img class="settings" src="images/settings.png">
			<span class="settings">Settings</span>
		</div>

<!-- end of interface element -->

<!-- start of map element -->

		<div class="map">
			<img src="images/map.png">
			<h4>Grand Canyon Palace</h4>
			<i class="fa fa-map-marker"></i>
			<span class="street">25 E Odgen Avenue</span>
			<span class="state">Las Vegas, NV</span>
			<span class="country">United States</span>
		</div>

<!-- end of map element -->
	</body>
