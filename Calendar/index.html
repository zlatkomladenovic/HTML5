<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Calendar</title>
				<link rel="stylesheet" href="styles/global.css">
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>

	<body>
		<div class="calendar">
			<div class="header">
				<button class="left">
					<i class="fa fa-angle-left"></i>
				</button>

				<span class="date-number">25</span>
				<span class="date-text">
					<span class="date-day">Thursday</span>
					<span class="date-month-year">October/2015</span>
				</span>

				<button class="right">
					<i class="fa fa-angle-right"></i>
				</button>	
			</div>

			<div class="dates">

				<ul class="weekdays">
					<li>M</li>
					<li>T</li>
					<li>W</li>
					<li>T</li>
					<li>F</li>
					<li>S</li>

				</ul>

				<ul class="month-days">

				</ul>
			</div>
		</div>
	</body>
</html>
